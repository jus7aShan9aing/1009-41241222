<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片翻面遊戲</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <img id="whistleImage" src="photo/whisle.jpg" style="display: none; position: absolute; top: 50%; right: 0; transform: translateY(-50%);" alt="Whistle Image">

    <h1>卡片翻面遊戲</h1>
    
    <div>
        <label for="cardVisibility">卡片狀態:</label>
        <select id="cardVisibility">
            <option value="remove">隱藏</option>
            <option value="keep">顯示</option>
        </select>
    </div>

    <div>
        <label for="cardCountSelect">選擇卡片數量:</label>
        <select id="cardCountSelect">
            <option value="2x2">2 x 2</option>
            <option value="2x3">2 x 3</option>
            <option value="3x4">3 x 4</option>
            <option value="4x4">4 x 4</option>
            <option value="4x6">4 x 6</option>
            <option value="6x6">6 x 6</option>
        </select>
    </div>

    <div id="timerDisplay">剩餘時間: 3 秒</div>
    <div id="gameTimeDisplay">遊戲時間: 0 秒</div>
    
    <div class="button-container">
        <button id="startBtn">開始遊戲</button>
        <button id="styleToggleBtn">切換牌組</button>
        <button id="flipCoverBtn">翻開所有卡片</button>
        <button id="restartBtn">重新開始</button>
    </div>

    <div class="game-board" id="gameBoard"></div>
    
    <script src="script.js"></script>
</body>
</html>
